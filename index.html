<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dark Blue Business Card</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: linear-gradient(135deg, #1a2332, #2c3e50);
    color: #ecf0f1;
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(44, 62, 80, 0.8);
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }
  .card .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #3498db;
    margin: 0 auto 20px;
    object-fit: cover;
  }
  .card h1 {
    margin: 0 0 10px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #3498db;
  }
  .card .job-title {
    margin: 0 0 8px;
    font-size: 1rem;
    font-weight: 600;
    color: #5dade2;
    letter-spacing: 0.5px;
  }
  .card .company {
    margin: 0 0 20px;
    font-size: 0.9rem;
    font-weight: 400;
    color: #bdc3c7;
    opacity: 0.9;
    font-style: italic;
  }
  .card .contact {
    font-size: 0.9rem;
    line-height: 1.6;
    text-align: left;
    margin-left: 10px;
  }
  .card .contact a {
    color: #5dade2;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .card .contact a:hover {
    color: #85c1e9;
  }
  .card .btn-copy {
    margin-top: 20px;
    background: rgba(52, 152, 219, 0.3);
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    color: #ecf0f1;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .card .btn-copy:hover {
    background: rgba(52, 152, 219, 0.6);
  }
  .copy-msg {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #27ae60;
    padding: 5px 15px;
    border-radius: 12px;
    font-size: 0.85rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  .copy-msg.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://s120-ava-talk.zadn.vn/9/8/3/2/46/120/998769e1b4c57f6ff088f8c0f3d2ebe5.jpg" alt="Avatar" class="avatar" />
    <h1>Lê Đức Tài</h1>
    <div class="job-title">Quản Trị Hệ Thống Thông Tin</div>
    <div class="company">Bệnh Viện Đa Khoa Quốc Tế Sài Gòn</div>
    <div class="contact">
      <p>Email: <a href="mailto:leductai@saigonent.vn">leductai@saigonent.vn</a></p>
      <p>Phone: <a href="tel:+84782054331">+84 782 054 331</a></p>
      <p>Website: <a href="https://www.saigonent.vn" target="_blank">www.saigonent.vn</a></p>
    </div>
    <button class="btn-copy" onclick="copyContact()">Copy Email</button>
    <div class="copy-msg" id="copyMsg">Copied to clipboard!</div>
  </div>
  <script>
    function copyContact() {
      const email = 'leductai@saigonent.vn';
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 2000);
      });
    }
  </script>
</body>
</html>
